services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        GHCR_REGISTRY: ${GHCR_REGISTRY:-ghcr.io/}
        APT_MIRROR: ${APT_MIRROR:-}
        PYPI_INDEX_URL: ${PYPI_INDEX_URL:-}
    container_name: banana-slides-backend
    ports:
      # 宿主机端口 : 容器内部端口
      # BACKEND_HOST_PORT 控制宿主机暴露端口（默认 5010，避免 macOS 系统端口冲突）
      # PORT 控制容器内部服务监听端口（默认 5010）
      # 外部访问地址：http://localhost:${BACKEND_HOST_PORT}
      - "${BACKEND_HOST_PORT:-5010}:${PORT:-5010}"      
    # 从 .env 文件自动加载所有环境变量
    env_file:
      - .env
    # Vertex AI 配置（使用 Vertex AI 时取消以下注释）
    # environment:
    #   - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-service-account.json
    volumes:
      # 持久化数据库
      - ./backend/instance:/app/backend/instance
      # 持久化上传的文件
      - ./uploads:/app/uploads
      # GCP 服务账户文件（仅 Vertex AI 用户需要取消下一行注释）
      # - ./gcp-service-account.json:/app/gcp-service-account.json:ro
    restart: unless-stopped
    healthcheck:
      # 健康检查同样跟随 PORT（默认 5000）
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - banana-slides-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # Windows 兼容性：禁用符号链接跟随 + 前端构建参数
      args:
        DOCKER_BUILDKIT: 1
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-}
        NPM_REGISTRY: ${NPM_REGISTRY:-}
    container_name: banana-slides-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - banana-slides-network

networks:
  banana-slides-network:
    driver: bridge

volumes:
  backend-data:
  uploads-data:

